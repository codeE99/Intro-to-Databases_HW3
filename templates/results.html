{% extends 'layout.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<h2>Student search results:</h2>
<table border="1" cellpadding="5" cellspacing="5">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Department</th>
        <th>Total Credits</th>
        <th>Schedule</th>
    </tr>	
    {% for row in data %}
    <tr>
        <!-- {% for d in row %}
        <td>{{d}}</td>
        {% endfor %} -->
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td><a href="{{ url_for('schedule', student_id=row[0]) }}">View Schedule</a></td>
    </tr>
    {% endfor %}
    </table>
<a href="{{ url_for('home') }}">Go back to Home</a>
{% endblock %}
